<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="icons">
            <button> <img src="icons/trophy 1.svg" width="30px" height="30px" alt=""></button>
            <button><img src="icons/moon.svg" width="35px" height="35px" alt=""></button>
        </div>
        <button>Entrar <img src="icons/user.svg" alt=""></button>
    </header>

    <main id="main-content">
            <div id="title-game">
                <p>Sudoku</p>
            </div>

            <div id="menu-game">
                <button class="menu-option">Novo Jogo</button>
                <button class="menu-option">Multijogador</button>
            </div>

            <div class="difficulty-game">
                <button id="prev" class="difficulty-bnt"> <img src="icons/left_arrow.svg" alt=""></button>
                <div id="difficulty-option">
                    <span class="difficulty">Iniciante</span>
                    <span class="difficulty">Médio</span>
                    <span class="difficulty">Difícil</span>
                </div>
                <button id="next" class="difficulty-bnt"> <img src="icons/right_arrow.svg" alt=""></button>
            </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
